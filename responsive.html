<html>

<head>
    <title> Rating Component </title>
    <link rel="stylesheet" href="responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
</head>

<body>
    <form>
        <div id="cell-1-1">
            <div id="star-circle"><img src="icon-star.svg"> </div>
        </div>

        <div id="cell-1-2">
            <h1>How did we do? </h1>
        </div>
        <div id="cell-1-3">
            <p> Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div id="cell-1-4">
            <div class="big-button"><input type="radio" id="1" value="1" name="rating"> <label for="1">1</label></div>
            <span class="big-button"><input type="radio" id="2" value="2" name="rating"> <label for="2">2</label></span>
            <span class="big-button"><input type="radio" id="3" value="3" name="rating"> <label for="3">3</label></span>
            <span class="big-button"><input type="radio" id="4" value="4" name="rating"> <label for="4">4</label></span>
            <span class="big-button"><input type="radio" id="5" value="5" name="rating"> <label for="5">5</label></span>
        </div>
        <div id="cell-1-5">
            <button id="submit">SUBMIT</button>
    </form>
    </div>
</body>

</html>
