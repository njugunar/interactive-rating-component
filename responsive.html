<html>

<head>
    <title> Rating Component </title>
    <link rel="stylesheet" href="responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
</head>

<body>
    <form>
        <div id="cell-1-1">
            <div id="star-circle"><img src="icon-star.svg"> </div>
        </div>

        <div id="cell-1-2">
            <h1>How did we do? </h1>
        </div>
        <div id="cell-1-3">
            <p> Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div id="cell-1-4">
            <label id="lrb1" for="1"><input type="radio" id="rb1" value="1" name="rating">1</label>
            <label for="2"><input type="radio" id="2" value="2" name="rating">2</label>
            <label for="3"><input type="radio" id="3" value="3" name="rating">3</label>
            <label for="4"><input type="radio" id="4" value="4" name="rating">4</label>
            <label for="5"><input type="radio" id="5" value="5" name="rating">5</label>
        </div>
        <div id="cell-1-5">
            <button type="submit">SUBMIT</button>
    </form>
    </div>
    <script>
        const pwd = document.querySelector('#lrb1');

        pwd.addEventListener('click', (e) => {
            alert('selected');
        });

        pwd.addEventListener('blur', (e) => {
            e.target.style.backgroundColor = 'red';
        });

    </script>
</body>

</html>
